<div class="view-posts container-fluid" >

    <div class="d-flex container-fluid row h-30 " style="min-height: 250px;" >
        <div class="p-2 col-lg-6">

            <div class="p-2 d-flex  align-content-center">
                <h2 class="text-center" id="chooseGroup">Choose a group</h2>
            </div>
    
            <div class="p-2 d-flex  align-content-center">
    
    
    
                <!-- <ng-select class="form-control" [(ngModel)]="selectedBand">
                    <ng-option appendTo="body"  *ngFor="let band of bands" [value]="band"> 
                       {{band.name}}
                    </ng-option>
                </ng-select> -->
    
                <ng-select  class="form-control"  [items]="bands"
                bindLabel="name"
                [ngModel]="selectedBand"
                name="name"
                 (ngModelChange)="selectBand($event)" id="selectGroup"
                >
               </ng-select>  
    
    
            </div>

        </div>
        
        <div class="p-2 col-lg-6 ">
            <div class="p-2 d-flex  align-content-center">
                <h2 class="text-center" id="chooseGroup">Choose a platform</h2>
            </div>
    
            <div class="p-2 d-flex  align-content-around logos">
                
                <div [@choosing]="isChosen?  'chosen' : isOnHoover? 'onHover': 'normal'" class="p-2 logo d-flex align-content-center" (click)="selectSocialMedia(0)" (mouseover)="jump(0)" (mouseout)="jump(0)" id="twitter">
                    <img src="assets/images/Icon ionic-logo-twitter.svg">
    
                </div>
    
                <div [@choosing]="isChosen2?  'chosen' : isOnHoover2? 'onHover': 'normal'" class="p-2 logo d-flex align-content-center" (click)="selectSocialMedia(2)" (mouseover)="jump(2)" (mouseout)="jump(2)" id="insta">
                    <img  src="assets/images/Icon zocial-instagram.svg">
    
                </div>
                
                <div [@choosing]="isChosen1?  'chosen' : isOnHoover1? 'onHover': 'normal'" class="p-2 logo d-flex align-content-center" (click)="selectSocialMedia(1)" (mouseover)="jump(1)" (mouseout)="jump(1)" id="fb">
                    <img src="assets/images/Icon simple-facebook.svg">
    
                </div>
    
            </div>
    
      
        </div>
       
    </div>

    <!-- <div class="p-2 d-flex  align-content-center">
    
        <img src="assets/images/belkaPodChooseGroup.svg">
    </div> -->


    <div class="row viewPosts content">
             
        <div class="p-2 flex-fill">
            <app-view-posts [band]="selectedBand" [socialMedia]="selectedMedia"></app-view-posts>
        
        </div>
   
    </div>


</div>
